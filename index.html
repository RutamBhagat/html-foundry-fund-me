<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex items-center justify-center min-h-screen text-gray-300">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">
        Fund Me App
      </h1>

      <div class="space-y-4">
        <button
          id="connectButton"
          class="w-full bg-blue-600 text-gray-300 py-2 rounded-md hover:bg-blue-800 transition duration-300"
        >
          Connect Wallet
        </button>

        <button
          id="balanceButton"
          class="w-full bg-blue-600 text-gray-300 py-2 rounded-md hover:bg-blue-700 transition duration-300"
        >
          Get Balance
        </button>

        <div class="flex space-x-2">
          <input
            id="ethAmount"
            type="number"
            placeholder="0.1"
            class="flex-grow px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-300"
          />
          <button
            id="fundButton"
            class="bg-blue-600 text-gray-300 px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300"
          >
            Fund
          </button>
        </div>

        <button
          id="withdrawButton"
          class="w-full bg-blue-600 text-gray-300 py-2 rounded-md hover:bg-blue-500 transition duration-300"
        >
          Withdraw
        </button>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
